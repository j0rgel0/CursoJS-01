<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con Javascript</title>
</head>

<body>

    <h1 id="titulo">Manejo DOM con Javascript</h1>
    <br/>
    <form id='formulario'>
        Nombre: <input type='text' id='nombre' onfocus="cambiar(this)" onblur="regresar(this)"/> 
        <br><br>Apellido: <input type='text' id='apellido' onfocus="cambiar(this)" onblur="regresar(this)"/>
    </form>

    <script>
        function cambiar(elementoInput){
            elementoInput.style.background = 'yellow';
        }
        function regresar(elementoInput){
            elementoInput.style.background = 'white';
        }
    </script>
</body>

</html>
