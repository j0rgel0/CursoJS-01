<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo DOM con Javascript</title>
</head>
<body>
    <h1 id="cabecero">Ejemplo DOM con Javascript</h1>
    <p id="parrafo1">Párrafo 1</p>
    <p id="parrafo2">Párrafo 2</p>
    <script>
        // Para acceder al valor del DOM se utiliza innerHTML
        let cabecero = document.getElementById('cabecero').innerHTML;
        let parrafo = document.getElementById('parrafo1').innerHTML;
        console.log('Valor cabecero: '+ cabecero);
        console.log('Valor párrafo: '+ parrafo);

        console.log('------');

        console.log(`Valor cabecero: ${cabecero}`);
        console.log(`Valor párrafo: '${parrafo}`);

        console.log('------');

        let parrafos = document.getElementsByTagName('p');
        console.log('Número de párrafos: '+parrafos.length);
        console.log(`Número de párrafos: ${parrafos.length}`);
    </script>
</body>
</html>
